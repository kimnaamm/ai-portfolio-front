# .github/workflows/firebase-hosting.yml
name: Deploy to Firebase Hosting

on:
  push:
    branches: [ "main" ]   # 필요 시 변경
  pull_request:

env:
  PROJECT_ID: your-firebase-project-id   # ← 당신의 Firebase 프로젝트 ID로 수정

jobs:
  build-and-deploy-prod:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build   # Vite → dist 생성

      # 서비스 계정으로 Firebase CLI 인증
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Hosting (live)
        run: firebase deploy --only hosting --project "$PROJECT_ID"

  preview-on-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
